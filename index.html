 <!-- Contact Section -->
<section id="map-contact" class="content-section text-center">
    <div class="map-container">
        <div class="map-row">

            <div class="col-lg-12 text-center">
                <h2 class="map-section-heading text-uppercase">Contact Us</h2>
                <h3 class="map-section-subheading text-muted">Please, feel free to drop us a line.</h3>
            </div>
        </div>
        <div class="map-row">
            <div class="map-col-lg-12">
                <form id="map-contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="map-row">
                        <div class="map-col-md-6">
                            <div class="map-form-group">
                                <input class="map-form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name.">
                                <p class="map-help-block text-danger"></p>
                            </div>
                            <div class="map-form-group">
                                <input class="map-form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address.">
                                <p class="map-help-block text-danger"></p>
                            </div>
                            <div class="map-form-group">
                                <input class="map-form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number.">
                                <p class="map-help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="map-col-md-6">
                            <div class="map-form-group">
                                <textarea class="map-form-control" id="message" placeholder="Your Message *" required="map-required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="map-help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="map-col-lg-12 text-center">
                            <div id="map-success"></div>
                            <button id="map-sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Google Maps API Key  -->
    <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoXCDnycwrsc7_DKmDauw5kJbYPQdp2h4&amp;callback=initMap">
    </script>
    <script>
        function initMap() {
            var latlng = {
                lat: 32.7680768,
                lng: -117.1989759
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: latlng
            });
            var marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: 'My office',
                draggable: true
            });
        }
    </script>
